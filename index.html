<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Click Counter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="card" role="main" aria-labelledby="title">
    <h1 id="title">Click Counter</h1>
    <p class="lead">Count clicks — demo app for GitHub submission.</p>

    <div>
      <div class="count" id="count">0</div>
      <div class="controls">
        <button class="btn-incr" id="incr">+ Click</button>
        <button class="btn-decr" id="decr">−</button>
        <button class="btn-reset" id="reset">Reset</button>
      </div>
      <div class="small">Persists using localStorage</div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
